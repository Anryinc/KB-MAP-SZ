<!DOCTYPE html>
<html>
<head>
    <title>Карта сотрудников</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 900px; }
        .custom-popup .leaflet-popup-content-wrapper {
            background: #2C3959;
            color: white;
        }
        .custom-popup .leaflet-popup-tip {
            background: #2C3959;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        Promise.all([
            fetch('employees.json').then(res => res.json()),
            fetch('cities_coordinates.json').then(res => res.json())
        ]).then(([cities, citiesCoords]) => {
            const map = L.map('map').setView([55.7558, 37.6176], 5);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            const customIcon = L.icon({
                iconUrl: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
                        <circle cx="16" cy="16" r="10" fill="#FF6240" stroke="black" stroke-width="2"/>
                    </svg>
                `),
                iconSize: [32, 32],
                iconAnchor: [16, 32],
                popupAnchor: [0, -32]
            });

            cities.forEach(city => {
                const coordinates = citiesCoords[city.name];
                if (coordinates) {
                    const marker = L.marker(coordinates, { icon: customIcon }).addTo(map);
                    marker.bindPopup(`
                        <b>${city.name}</b><br>
                        ${city.employees.map(e => `${e.name} (${e.department})`).join('<br>')}
                    `, { className: 'custom-popup' });
                }
            });
        });
    </script>
</body>
</html>
